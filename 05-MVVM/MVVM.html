<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <h1>學校 {{ name }}</h1>
        <h1>地址 {{ address }}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'redder',
                address: 'Taipei'
            }
        })
        console.log(vm)
        // 1. data 中所有的屬性，最終都會出現在 vm 身上
        // 2. vm 身上所有的屬性，以及 Vue 原型上所有屬性，在 Vue 模板中都可以直接使用
    </script>
</body>

</html>
