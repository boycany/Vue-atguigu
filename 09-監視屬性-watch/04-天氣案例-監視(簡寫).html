<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣案例-深度監視</title>
</head>

<body>
    <div id="root">
        <h2>今天天氣很{{ info }}</h2>
        <button @click="changeWeather">切換天氣</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true,
            },
            computed: {
                info() {
                    return this.isHot ? "炎熱" : "涼爽"
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            },
            watch: {
                // 正常寫法
                // isHot: {
                //     // immediate: true,
                //     handler(newValue, oldValue) {
                //         console.log("isHot 被改變了", newValue, oldValue);
                //     }
                // },
                // 簡寫
                // isHot(newValue, oldValue) {
                //     console.log("isHot 被改變了", newValue, oldValue); 
                // }
            }
        })
        //正常寫法
        // vm.$watch('isHot', {
        //     immediate: true,
        //     deep: true,
        //     handler(newValue, oldValue) {
        //         console.log("isHot被改變了", newValue, oldValue);
        //     }
        // })

        //簡寫，無法設定 immediate 跟 deep 選項
        vm.$watch('isHot', function (newValue, oldValue) {
            console.log(this)  //不能寫成箭頭函式，不然this會指向window
            console.log('isHot被改變了', newValue, oldValue);
        })

    </script>
</body>

</html>
