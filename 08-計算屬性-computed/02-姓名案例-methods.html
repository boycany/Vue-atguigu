<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例-methods</title>
</head>

<body>
    <div id="root">
        <label for="firstName">姓：</label>
        <input type="text" id="firstName" v-model:value="firstName"> <br />
        <label for="lastName">名：</label>
        <input type="text" id="lastName" v-model:value="lastName"> <br />
        <label>姓名：</label>
        <span>{{ fullname() }}</span>
        <!-- Vue 只要偵測到 data 裡面的值有改變，就會回來重新檢查一次整個 html 區塊，methods也會再重新調用一次。 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                firstName: "張",
                lastName: "三"
            },
            methods: {
                fullname() {
                    console.log(this)
                    return this.firstName + "-" + this.lastName
                }
            }
        })
    </script>
</body>

</html>
