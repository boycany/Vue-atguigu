<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <h1>名稱：{{ name }}</h1>
        <!-- 所以其實是讀取了 _data.name -->
        <h1>地址：{{ address }}</h1>
        <!-- 其實是讀取了 _data.address -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
        Vue.config.productionTip = false

        //Vue 實例的原理是使用 Object.defineProperty()寫的
        //console 印出 vm 的話，會看到 getter 跟 setter
        //而真正的 data 會存在 vm 物件的 _data 屬性裡面  
        const vm = new Vue({
            el: '#root',
            data: {
                name: "Red",
                address: "Taipei"
            }
        })

        /*
            總結：
            1. Vue 中的數據代理：
                通過 vm 對象來代理 data 對象中屬性的操作 （讀/寫）
            2. Vue 中數據代理的好處：
                更加方便的操作 data 中的數據
            3. 基本原理：
                通過 Object.defineProperty() 把 data 對象中所有屬性添加到 vm 上，
                為每一個添加到 vm 上的屬性，都指定一個 getter / setter。
                在 getter / setter 內部去操作 data 中對應的屬性
        
        */

        /* 使用 Object.defineProperty() 的原理可能有點像這樣：
 
          let vm = {}
          let vue = {
              data: {
                  name: "red"
              }
          }
 
          Object.defineProperty(vm, "name", {
              get() {
                  return vue.data.name
              },
              set(val) {
                  vue.datav.name = val
              }
          })
      */

    </script>
</body>

</html>
