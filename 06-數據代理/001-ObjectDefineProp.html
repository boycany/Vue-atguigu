<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let number = 18
        let person = {
            name: "Redder",
            sex: "Male",
        }

        Object.defineProperty(person, "age", {

            /*
            value: 18,
            enumerable: true,  //若沒有設定 enumerable（可枚舉的），用這方法加入的屬性值是不可枚舉的，不會參與遍歷。
            writable: true,   //控制屬性可否被修改，預設是false
            configurable: true, //控制屬性可否被刪除，預設是false
            */

            //當有人讀取 person 的 age 屬性時，get 函數 (getter) 就會被調用，其返回值就是 age 的值
            get: function () {
                console.log("有人讀取age屬性")
                return number
            },
            //當有人修改 person 的 age 屬性時，set 函數 (setter) 就會被調用，且會收到修改的具體值
            set(value) {
                console.log("有人修改了age屬性，且值是", value)
                number = value //當有人修改 age 屬性時，將 number 改為給定的值
            }
        })

        //從下面兩個例子，就知道有沒有設定 enumerable 的差別
        console.log(Object.keys(person))

        for (let key in person) {
            console.log(person[key])
        }
    </script>
</body>

</html>
