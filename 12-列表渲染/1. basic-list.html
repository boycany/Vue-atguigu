<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <!-- Array loop -->
        <h2>人員</h2>
        <ul>
            <li v-for="(p, index) in persons" :key="p.id">{{index}}--{{p.name}}-{{p.age}}</li>
        </ul>
        <!-- Object loop -->
        <br>
        <h2>車</h2>
        <ul>
            <li v-for="(value, k) in car" :key="k">{{ k }}--{{ value }}</li>
        </ul>
        <!-- String loop -->
        <h2>字串</h2>
        <ul>
            <li v-for="(char, index) in str" :key="index">{{index}}--{{char}}</li>
        </ul>
        <!-- 指定次數 loop -->
        <h2>指定次數</h2>
        <ul>
            <li v-for="(num, index) of 5" :key="index">
                {{index}}--{{ num }}
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                persons: [
                    { id: "001", name: "Red", age: 18 },
                    { id: "002", name: "Paul", age: 19 },
                    { id: "003", name: "Jackson", age: 20 }
                ],
                car: {
                    name: "Audi",
                    price: "70萬",
                    color: "黑色"
                },
                str: "hellooooo"
            }
        })
    </script>
</body>

</html>
