<body>
    <script type="text/javascript">
        let data = {
            name: "red",
            address: "WF"
        }

        // 簡單版的 vue 原理
        // 創建一個監視的實例對象，用於監視 data 中屬性的變化
        const obs = new Observer(data)
        console.log(obs);

        let vm = {}
        vm._data = data = obs

        function Observer(obj) {
            // 彙總物件中所有的屬性形成一個陣列
            const keys = Object.keys(obj)
            // console.log(keys);
            keys.forEach((k) => {
                Object.defineProperty(this, k, {
                    get() {
                        console.log("this: >>", this)
                        return obj[k]
                    },
                    set(val) {
                        console.log(`${k}被改了，我要去解析模板，生成虛擬DOM.....(後續動作)`);
                        obj[k] = val
                    }
                })
            })
        }

        /*
            Console:

            vm._data            //Observer {}
            vm._data === data   //true
        */

        //若照下列的寫法，會形成無限迴圈，不斷地在讀取 data.name

    </script>
