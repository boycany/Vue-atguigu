<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <h2>學校名稱: {{ name }}</h2>
        <h2>學校地址: {{ address }}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                name: "Red",
                address: "Wangfang",
                student: {
                    name: "Tom",
                    // 即便多層子物件，Vue底層仍有個迴圈去解析所有的物件
                    // 不管是哪一層的物件，都配置了一組 getter 和 setter 
                    age: {
                        realAge: "40",
                        fakeAge: "38",
                    },
                    friends: [
                        { name: "Jerry", age: 35 },
                        { name: "Andy", age: 18 }
                    ]
                }
            }
        })
    </script>
</body>

</html>
